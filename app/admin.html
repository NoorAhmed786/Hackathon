<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        
/* /// header */

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color:#a974ee;
    padding: 10px 20px;
    color: #fff;
    margin-top: -10px;
}

.logo {
    font-size: 24px;
    margin-right: 10px;
}

.logout  {
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <span class="logo"><i class="fas fa-graduation-cap"></i>Student login</span>
        </div>
        <div>
            <span class="logout"><i class="fas fa-sign-out-alt"></i><a class ="logout"href="./index.html"> Logout</a></span>
        </div>
    </div>


    
    <div class="container" >
        <h2>Admin Registration</h2>
        <form >
            <div class="form-group">
                <label for="adminName">Admin Name:</label>
                <input type="text" id="adminName" name="adminName"  class="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="adminEmail">Email:</label>
                <input type="email" id="adminEmail" name="adminEmail" class="email"required>
            </div>
            
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" name="adminPassword"class="password" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Register" class="btn" id="signUp">
            </div>
            <div class="form-group">
              <p> Already ahve an account<a href="./adminlogIn.html">  Login </a></p>
            </div>

            
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./assets/js/auth.js"></script>
                                                    
</body>
</html>
